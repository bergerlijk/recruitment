<div class="wrapper">
    <form class="form-signin" role="form" name="loginForm" ng-submit="login()" ng-class="{submitted:submitted}" novalidate>       
        <h2 class="form-signin-heading">Please login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control"
                       name="username"
                       id="username"
                       ng-model="credentials.username"
                       placeholder="Username"
                       required />
            <span class="error"
                      ng-show="(loginForm.username.$dirty || submitted) && loginForm.username.$error.required">This is a required field.</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                       class="form-control"
                       name="password"
                       id="password"
                       ng-model="credentials.password"
                       placeholder="Password"
                       required />
            <span class="error"
                      ng-show="(loginForm.password.$dirty || submitted) && loginForm.password.$error.required">This is a required field.</span>
        </div>
        <div class="form-group">
            <div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
        </div>
        <div class="form-group">
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> 
            <!-- ng-disabled="!loginForm.$valid" -->
        </div>
    </form>
  </div>
